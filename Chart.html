<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Motors - Top Speed Chart</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: #1C2526; color: #FFFFFF; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .chart-container { width: 80%; margin: 20px auto; }
        canvas { background: #2E3B40; border-radius: 5px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>Top Speed Comparison Chart</h2>
        <div class="chart-container">
            <canvas id="topSpeedChart"></canvas>
        </div>
    </div>
    <script>
        const ctx = document.getElementById('topSpeedChart').getContext('2d');
        const topSpeedChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Ferrari 488', 'Lamborghini Aventador', 'Porsche 911', 'Kawasaki Ninja H2', 'Ducati Panigale', 'Peterbilt 579'],
                datasets: [{
                    label: 'Top Speed (mph)',
                    data: [211, 217, 205, 209, 200, 85],
                    backgroundColor: '#FF6200',
                    borderColor: '#FF8C00',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Top Speed (mph)' }
                    }
                }
            }
        });
    </script>
</body>
</html>
